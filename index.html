<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"><!-- meta要素は文章のメタ情報を記述。charsetは文字エンコード -->
        <!-- <meta name="hogehoge" content="piyopiyo"> 一般にnameでmeta情報の種類、contentでその中身を記述する。-->
        <meta name="description" content="検索エンジンの結果ページに表示される文章。"><!-- description文章の概要。それに対するcontentは検索エンジンにヒットした際に表示されるサイトの説明文。超重要 -->
        <meta name="author" content="藤田健士朗"><!-- authorは執筆者、contentにその内容を書く。 -->
        <meta name="keywords" content="html,入門,プログラミング,web,css,javascript"><!-- keywordは内容を表すキーワード。contentをカンマ区切りで記述する。 -->
        <title>HTML入門</title><!-- 検索エンジンの検索結果ページに表示されるタイトル。超重要！！ -->
        <link rel="stylesheet" href="./style/style_sample.css"><!-- relは外部ファイルのタイプ。"stylesheet"はCSSのこと。hrefでリンク先。同階層なら単にファイル名を書く。 -->
    </head>
    <body>
        <p>本文です。</p>
        <ul>
            <li>酵母菌</li>
            <li>プロテイン</li>
            <li>ショコラBB</li>
            <li>L-システイン</li>
        </ul>
    </body>
</html>
